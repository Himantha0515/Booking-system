<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Registration - Aaroham</title>
    <link rel="stylesheet" href="Vendor registration.css">
</head>
<body>

    <header class="navbar">
        <a href="Home.html" class="logo-button"><h1 class="logo">Aaroham</h1></a>
    </header>
    

    <!-- Vendor Registration Form -->
    <section class="vendor-registration">
        <div class="container">
            <h2>Become a Vendor</h2>
            <p>Fill in the details to join our vendor network.</p>

            <form id="vendorForm">
                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" required>
                
                <label for="vendor-type">Looking For:</label>
                <select id="vendor-type" name="vendor-type">
                    <option value="photographer">Photographer</option>
                    <option value="caterer">Caterer</option>
                </select>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </section>

    <script src="script.js"></script> <!-- Ensure this is correctly linked -->

</body>
</html>
